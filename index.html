<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ManhChu</title>
		<link rel="shortcut icon" href="photos/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/styles-darkmode.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/6c218960be.js"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<script>
			check();
		</script>
		<div class="box">
			<div class="content">
				<div class="tools">
					<span class="moon" onclick="darkmode()"
						><i class="fa-solid fa-moon"></i
					></span>
					<span class="sun" onclick="darkmode()">
						<i class="fa-solid fa-sun"></i>
					</span>
					<!-- <span class="lovepage" onclick="lovepage()">
						<i class="fa-solid fa-heart"></i>
					</span> -->
				</div>
				<div class="profile">
					<img
						src="photos/avatar.png"
						alt="Avatar"
						class="avatar"
						id="avatar"
						onclick="avt()"
					/>
					<div class="info">
						<h1 class="name">Chu Duc Manh</h1>
						<p class="description">
							Just an ordinary person with a passion for coding.
						</p>
					</div>
				</div>
				<div class="buttons">
					<a onclick="fb()"
						><span class="button fb" id="fb">
							<i class="fab fa-square-facebook"></i></span
					></a>
					<a onclick="tt()"
						><span class="button tt" id="tt"><i class="fab fa-tiktok"></i></span
					></a>
					<a onclick="ig()"
						><span class="button ig" id="ig"
							><i class="fab fa-instagram"></i></span
					></a>
					<a onclick="gh()"
						><span class="button gh" id="gh">
							<i class="fab fa-github"></i></span
					></a>
				</div>
			</div>
		</div>
	</body>
</html>
