<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day love</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script
			src="https://kit.fontawesome.com/6c218960be.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Love Days</h1>
			<div class="popup">
				<div class="main">
					<div class="nameandavt">
						<img src="images/avatar.png" alt="Avatar" />
						<h1 class="name">Chu Đức Mạnh</h1>
					</div>
					<p class="sn heart">29-04-2009</p>
				</div>
				<div class="day">
					<p class="description">Đã bên nhau được</p>
					<div class="days" onclick="change()">
						<counter id="day" class="counter">
							0 <i class="fa-solid fa-heart fa-bounce heart"></i> Ngày
						</counter>
					</div>
					<p class="description small" id="clock">00:00:00</p>
					<p class="description small heart" id="start">00-00-0000</p>
				</div>
				<div class="main">
					<div class="nameandavt">
						<img src="images/avatar.png" alt="Avatar" />
						<h1 class="name">**********</h1>
					</div>
					<p class="sn heart">00-00-0000</p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/daycounter.js"></script>
</html>
