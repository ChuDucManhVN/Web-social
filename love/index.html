<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Days love</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/action.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/></head
	><wave></wave>
	<body>
		<div class="container">
			<div class="top">
				<div id="counter">
					<div class="bg">
						<div class="process">
							<ul class="dayCount">
								<p class="line1">Yêu được tận</p>
								<counter> 0 Ngày </counter>
								<p class="line2">Rồi đấy</p>
							</ul>
						</div>
					</div>
				</div>
				<div id="calender" class="hide">
					<div class="date">
						<div class="y">
							<div id="year">0</div>
							<div class="year">&nbspNăm&nbsp</div>
						</div>
						<div class="m">
							<div id="month">0</div>
							<div class="month">&nbspTháng&nbsp</div>
						</div>
						<div class="w">
							<div id="week">0</div>
							<div class="week">&nbspTuần&nbsp</div>
						</div>
						<div class="d">
							<div id="day">0</div>
							<div class="day">&nbspNgày&nbsp</div>
						</div>
					</div>
					<div class="start">00-00-0000</div>
					<div class="time">
						<div class="clock">00</div>
						:
						<div class="clock">00</div>
						:
						<div class="clock">00</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="dot">
					<i class="fa-solid fa-circle dot1 active"></i
					><i class="fa-solid fa-circle dot2"></i>
				</div>
				<div class="main">
					<div class="main1">
						<img src="images/avatar1.png" class="avt" alt="Avatar" />
						<div class="i4">
							<div id="sex1">
								<div class="sex1">&nbsp<i class="fa fa-mars nam"></i>&nbsp</div>
							</div>
							&nbsp
							<div id="cung1"></div>
						</div>
						<h1 class="name">******* **** ***</h1>
						<p class="sn1">00-00-0000</p>
					</div>
					<div class="center">
						<i class="fa-solid fa-heart heartcenter"></i>
					</div>
					<div class="main2">
						<img src="images/avatar2.png" class="avt" alt="Avatar" />
						<div class="i4">
							<div id="sex2">
								<div class="sex2">&nbsp<i class="fa fa-venus nu"></i>&nbsp</div>
							</div>
							&nbsp
							<div id="cung2"></div>
						</div>
						<h1 class="name">** ** *** ****</h1>
						<p class="sn2">00-00-0000</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/variable.js"></script>
	<script src="js/scripts.js"></script>
</html>
