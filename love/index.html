<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Days love</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script
			src="https://kit.fontawesome.com/6c218960be.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<wave></wave>
		<div class="container">
			<div class="top">
				<div class="bg" id="circle">
					<div class="bgprocess" id="bg">
						<div id="process">
							<div class="dayCount">
								<p class="line1">Yêu được tận</p>
								<counter id="daycount">
									0 <i class="fa-solid fa-heart fa-bounce"></i> Ngày
								</counter>
								<p class="line2">Rồi đấy</p>
							</div>
						</div>
					</div>
				</div>

				<div class="calender hide" id="date">
					<div class="date">
						<div id="year">Năm</div>
						<div id="month">Tháng</div>
						<div id="week">Tuần</div>
						<div id="day">Ngày</div>
					</div>
					<div id="clock">
						<div class="clock">00</div>
						:
						<div class="clock">00</div>
						:
						<div class="clock">00</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="main">
					<div class="main1">
						<img src="images/avatar1.png" class="avt" alt="Avatar" />
						<h1 class="name">Chu Đức Mạnh</h1>
						<p class="sn">29-04-2009</p>
					</div>
					<div class="timestart">
						<i class="fa-solid fa-heart fa-beat heartcenter"></i>
						<p class="description" id="start">00-00-0000</p>
					</div>
					<div class="main2">
						<img src="images/avatar2.png" class="avt" alt="Avatar" />
						<h1 class="name">**********</h1>
						<p class="sn">00-00-0000</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/daycounter.js"></script>
</html>
